    <section class="home">
        <div class="home-box">
            <h1>Register</h1>
            <form method="post" id="form">
                <div class="txt-field">
                    <input type="text" class="name" required>
                    <span></span>
                    <label>Full Name</label>
                </div>
                <div class="txt-field">
                    <input type="text" class="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <label class="gender-label">Gender</label>
                <div class="genders">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" class="radio-btn" required>
                        <label for="male" class="gender-text">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender" class="radio-btn">
                        <label for="female" class="gender-text">Female</label>
                    </div>
                </div>
                <div class="province">
                    <label class="province-label">Province</label>
                    <select id="provinces" required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="province">Nangroe Aceh Darussalam</option>
                        <option value="province">North Sumatera</option>
                        <option value="province">South Sumatera</option>
                        <option value="province">West Sumatera</option>
                        <option value="province">Bengkulu</option>
                        <option value="province">Riau</option>
                        <option value="province">Kepulauan Riau</option>
                        <option value="province">Jambi</option>
                        <option value="province">Lampung</option>
                        <option value="province">Bangka Belitung</option>
                        <option value="province">Banten</option>
                        <option value="province">Jakarta</option>
                        <option value="province">West Java</option>
                        <option value="province">Central Java</option>
                        <option value="province">Jogjakarta</option>
                        <option value="province">East Java</option>
                        <option value="province">Bali</option>
                        <option value="province">East Nusa Tenggara</option>
                        <option value="province">West Nusa Tenggara</option>
                        <option value="province">Gorontalo</option>
                        <option value="province">West Sulawesi</option>
                        <option value="province">Central Sulawesi</option>
                        <option value="province">North Sulawesi</option>
                        <option value="province">South East Sulawesi</option>
                        <option value="province">South Sulawesi</option>
                        <option value="province">North Maluku</option>
                        <option value="province">Maluku</option>
                        <option value="province">West Papua</option>
                        <option value="province">Papua</option>
                        <option value="province">South Papua</option>
                        <option value="province">Central Papua</option>
                        <option value="province">Highland Papua</option>
                    </select>
                </div>
                <div class="txt-field">
                    <input type="password" class="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt-field">
                    <input type="password" class="confirm-password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Register" class="register">
            </form>
        </div>
    </section>
